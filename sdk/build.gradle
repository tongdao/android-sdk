apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'tongrd'

    publishedGroupId = 'com.tongdao.sdk'
    libraryName = 'Tongrd'
    artifact = 'tongrd'

    libraryDescription = 'A wrapper to track events'

    siteUrl = 'https://github.com/jaymehtasa/android-sdk'
    gitUrl = 'https://github.com/jaymehtasa/android-sdk.git'

    libraryVersion = '2.3.0'

    developerId = 'adrien'
    developerName = 'Adrien Moreau'
    developerEmail = 'adrien@tongrd.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 20300
        versionName "2.3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'LongLogTag'
    }
}

task androidReleaseJar(type: Jar, dependsOn: assembleRelease) {
    from "$buildDir/intermediates/classes/release/"
    exclude '**/BuildConfig.class'
    exclude '**/R.class'
    exclude '**/R$*.class'
    baseName 'tongrd-android-sdk'
    version android.defaultConfig.versionName
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
}

